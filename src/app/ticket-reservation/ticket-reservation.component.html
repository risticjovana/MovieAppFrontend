<h2 class="section-label">Playing This Week</h2>
<div class="movie-card-container">
  <div
    class="movie-card"
    *ngFor="let movie of movies"
    [attr.data-title]="movie.name"
    (click)="goToProjections(movie.contentId)"
  >
    <img
      [src]="posterMap[movie.contentId] || 'assets/default-movie.jpg'"
      [alt]="movie.name"
      class="movie-poster"
    />
  </div>
</div>
