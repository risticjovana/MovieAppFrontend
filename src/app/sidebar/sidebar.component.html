<div class="sidebar">
  <div class="sidebar-header">
    <img src="assets/logo.png" alt="App Logo" class="sidebar-logo" />
  </div>
  <ul class="sidebar-menu">
    <li>
      <a routerLink="/home" routerLinkActive="active">
        <i class="fas fa-home" style="color: #FFF;"></i> Home
      </a>
    </li>
    <li>
      <a routerLink="/ticket-reservation" routerLinkActive="active">
        <i class="fa-solid fa-ticket" style="color: #FFF;"></i> Ticket Reservation
      </a>
    </li>
    <li>
      <a routerLink="/my-reservations" routerLinkActive="active">
        <i class="fas fa-ticket-alt" style="color: #FFF;"></i> My Reservations
      </a>
    </li>
  </ul>
  <!-- Bottom logout section -->
  <div class="sidebar-logout">
    <hr />
    <li>
      <a (click)="logout()">
        <i class="fas fa-sign-out-alt" style="color: #FFF;"></i> Logout
      </a>
    </li>
  </div>
</div>
