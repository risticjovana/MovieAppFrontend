<div class="app-layout" [ngClass]="{ 'auth-background': !showSidebar }">
  <app-sidebar *ngIf="showSidebar"></app-sidebar>

  <div class="right-side">
    <div *ngIf="showTopbar" class="topbar">
      <select class="topbar-dropdown">
        <option value="">All</option>
        <option value="action">Movies</option>
        <option value="drama">Tv Series</option>
      </select>
      <input type="text" placeholder="Search movies..." class="topbar-search" />
    </div>

    <main class="main-content" [ngClass]="{ 'auth-main': !showSidebar }">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
