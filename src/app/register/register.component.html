<div class="form-wrapper">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        
      <div class="input-group">
        <input type="text" formControlName="firstName" placeholder="First Name" />
        <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
          <small *ngIf="registerForm.get('firstName')?.errors?.['required']">First name is required.</small>
          <small *ngIf="registerForm.get('firstName')?.errors?.['minlength']">First name should be at least 2 characters.</small>
        </div>
      </div>
  
      <div class="input-group">
        <input type="text" formControlName="lastName" placeholder="Last Name" />
        <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
          <small *ngIf="registerForm.get('lastName')?.errors?.['required']">Last name is required.</small>
          <small *ngIf="registerForm.get('lastName')?.errors?.['minlength']">Last name should be at least 2 characters.</small>
        </div>
      </div>
  
      <div class="input-group">
        <input type="email" formControlName="email" placeholder="Email" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</small>
        </div>
      </div>
  
      <div class="input-group">
        <input type="password" formControlName="password" placeholder="Password" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password should be at least 6 characters.</small>
        </div>
      </div>

      <div class="input-group">
        <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" />
        <small *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
            Passwords do not match.
          </small>
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
</div>
