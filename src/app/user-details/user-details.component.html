<div class="user-details-container" *ngIf="user">
  <div class="user-card">
    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Role:</strong> {{ user.role }}</p>
    <p><strong>Status:</strong> {{ user.status }}</p>
    <p><strong>Rank:</strong> {{ user.rank }}</p>

    <button 
      class="btn btn-danger block-btn" 
      (click)="blockUser()" 
      [disabled]="user.status.toLowerCase() === 'blocked'">
      {{ user.status.toLowerCase() === 'blocked' ? 'Blocked' : 'Block User' }}
    </button>
  </div>
</div>

<!-- Confirmation overlay -->
<div class="confirmation-overlay" *ngIf="showConfirmation">
  <div class="confirmation-card">
    <p>User has been blocked successfully.</p>
    <button class="btn btn-primary" (click)="goBack()">Return to Dashboard</button>
  </div>
</div>
